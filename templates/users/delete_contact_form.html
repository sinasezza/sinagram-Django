{% extends "base/base.html" %}

{% block title %}
  {{ contact.fullname }} | Contacts 
{% endblock title %}

{% block content %}
<div class="container">
  <h3 class="mt-4">Do you want to delete Contact ({{ contact.fullname }})?</h3>
  <div class="row">
    <div class="col-md-6">
      <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger mt-2">Yes, Delete Contact</button>
      </form>
    </div>
    <div class="col-md-6">
      <a href="{{ contact.get_absolute_url }}" class="btn btn-secondary mt-3">No, I Wanna Come Back </a>
    </div>
  </div>
</div>
{% endblock content %}
