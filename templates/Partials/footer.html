
{% for message in messages %}
    <div id="messages" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
        <script>setTimeout(remove, 7000)</script>
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" onclick="remove()" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
        </button>
    </div>
{% endfor %}
